<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS-->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One|Lobster|Spicy+Rice&display=swap" rel="stylesheet">

    <!--Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- Script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>


    <title>Weather Website</title>
</head>


<body>
    <div class=body-container>

        <section class="hero is-primary">
            <div class="hero-body">

                <h1 class="title">
                    Wicked Weather Website
                </h1>
                <h2 class="subtitle">
                    Try saying that 5 times fast.
                </h2>
                <br>

            </div>
        </section>
        <!--Navbar-->
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-search">
                <div class="navbar-item">

                    <input id= "input" class="input is-rounded" type="text" placeholder="City">
                    <button id= "button" class="button is-warning">Submit</button>
                </div>
            </div>
        </nav>

        <!-- Menu -->

        <div class="container-menu">
            <div class="columns">
                <div class="column">
                    <aside class="menu">
                        <p class="menu-label">
                            Frequent Searches
                        </p>
                        <ul class="menu-list">
                            <li><a>San Diego</a></li>
                            <li><a>New York</a></li>
                            <li><a>Dallas</a></li>
                            <li><a>Phoenix</a></li>
                            <li><a>Phillidelpia</a></li>
                            <li><a>Miami</a></li>
                        </ul>
                    </aside>
                </div>
            </div>

        </div>
        <!-- five day forcast-->
        <div class=container-forcast>

            <div class="current-conditions">

                <div class="content">
                    Current Conditions
                    <div class="city"> </div>
                    <div class= "state"></div>
                    <div class="date"> </div>
                    <div class="tempF"></div>
                    <div class="humidity"> </div>
                    <div class="wind"> </div>
                    <div class="uv"> </div>
                    <div class="icon"> </div>
                    

                </div>

            </div>

            <div class="day1">Day 1 </div>
            <div class="day2"> Day 2</div>
            <div class="day3">Day 3</div>
            <div class="day4"> Day 4</div>
            <div class="day5">Day 5</div>
        </div>
</body>
<footer>

    <!-- I heard Humpty Dumpty had a great summer...
    <br>
    But he had a horrible fall! -->

</footer>

</html>
